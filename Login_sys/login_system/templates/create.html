{% extends 'base.html' %}

{% block body %}

<div class="center">
    <div class="row">
        <div class="col">
            <form method="POST" action="{{ url_for('create') }}" class="form border mt-3 p-3">
                <h4>Sign Up</h4><hr>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <fieldset>

                    <div class="form-group ms-3 mb-3">
                        <label style="display: block;" for="name">Name</label>
                        <input type="text" class="" name="username" required>
                    </div>
                    <div class="form-group ms-3 mb-3">
                        <label style="display: block;" for="email">Email</label>
                        <input type="email" class="" name="email" required>
                    </div>
                    <div class="form-group ms-3 mb-3">
                        <label class="posi_p" for="password">Password</label>
                        <input type="password" class="" name="password" required>
                    </div>
                    <div class="form-group ms-3 mb-3">
                        <label style="display: block;" for="password">Confirm your password</label>
                        <input type="password" class="" name="password_c" required>
                    </div>
                </fieldset>
                <button class="ms-3 btn btn-primary">Sign Up</button>
            </form>
            <p class="mt-2">Already have an account? <a style="text-decoration:none" href="{{ url_for('login') }}">Log in here</a></p>
        </div>
    </div>
</div>










{% endblock %}
