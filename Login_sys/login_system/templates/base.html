<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    <script>

        function removeMensagem(){

            setTimeout(function(){

                var msg = document.getElementById("msgF");

                msg.parentNode.removeChild(msg);

            }, 3300);

            }

        document.onreadystatechange = () => {

        if (document.readyState === 'complete') {

        removeMensagem();

            }

        };

    </script>
    {% block head %}
    {% endblock %}

</head>
<body>


    {% with mensagens = get_flashed_messages(with_categories=True) %}
        {% if mensagens %}
            {% for categoria, mensagem in mensagens %}
                <div class="alert {{ categoria }}" id="msgF">
                    {{ mensagem }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}





    {% block body %}

    {% endblock %}

    <footer class="footer">
        <p>Copyright &copy; 2022 <strong>Login System</strong></p>
        <a href="https://www.linkedin.com/in/giorgio-morello-b72342231/" target="_blank"><ion-icon class="social-icon" name="logo-linkedin"></ion-icon></a>
        <a href="https://github.com/GiorgioMorello" target="_blank"><ion-icon class="social-icon-g" name="logo-github"></ion-icon></a>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
